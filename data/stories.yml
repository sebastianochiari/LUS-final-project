    - year: "2019"
  - slot_was_set:
    - requested_slot: circuit
  - slot_was_set:
    - circuit: "Silverstone"
  - slot_was_set:
    - requested_slot: driver_or_ranking
  - slot_was_set:
    - driver_or_ranking: "/ranking"
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_submit
  - action: action_search_race_result

