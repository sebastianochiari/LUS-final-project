version: "2.0"

stories:

- story: Welcome
  steps:
  - intent: greet
  - action: utter_greet

- story: Goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- story: Ask year
  steps:
  - intent: search_season_winner
  - slot_was_set:
      - year: null
  - action: utter_ask_year
  - intent: inform
  - action: action_search_winner_by_year

- story: Ask winner by year
  steps:
  - intent: search_season_winner
    entities:
      - year: "2021" 
  - action: action_search_winner_by_year

- story: Ask correct driver
  steps:
  - intent: search_driver
    entities:
      - driver: "Carlos Sainz"
  - action: action_search_driver

- story: Ask wrong driver
  steps:
  - intent: search_driver
    entities:
      - driver: "Schumacher"
  - action: action_search_driver
  - intent: deny
  - action: utter_default
  - action: action_reset_all_slots
  - intent: search_driver
    entities:
      - driver: "mick schumacher"
  - action: action_search_driver
  - intent: affirm
  - action: utter_noworries

- story: Ask race results (ranking path)
