version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- inform
- ranking
- greet
- request_info
- request_joke
- request_race_results
- goodbye
- affirm
- deny
- stop
- thankyou
- driver
- search_season_winner
- search_driver
- request_drivers_by_constructor
entities:
- circuit
- constructor
- driver
- driver_or_ranking
- year
slots:
  year:
    type: text
    influence_conversation: true
  driver:
    type: text
    influence_conversation: true
  circuit:
    type: text
    influence_conversation: true
  constructor:
    type: text
    influence_conversation: true
  driver_or_ranking:
    type: unfeaturized
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How can I help?
  - text: Hey there! I'm listening.
  - text: Hello, I'm ready to help you.
  utter_goodbye:
  - text: Bye, have a nice day
  - text: Bye bye, see ya
  utter_rejoice:
  - text: Great! Here's what I found.
  - text: Yeah ;)
  - text: Fantastic. Here you are.
  - text: Whoah, I'm too good.
  utter_noworries:
  - text: You are welcome :)
  - text: Happy to be helpful.
  - text: I'm glad you found me usefull.
  utter_submit:
  - text: Looking into it.
  - text: Here it comes.
  - text: Processing.
  utter_default:
  - text: Sorry, I didn't understand you, please try input something else.
  - text: I'm sorry. Let's try again.
  utter_give_info:
  - text: |-
      My name is Jarvis and I'm a Formula1 info bot.
      You can ask me a variety of questions, like:
      - who won a championship in a given year
      - information about a driver
      - which are the constructor's drivers
  utter_ask_year:
  - text: In which year?
  utter_ask_circuit:
  - text: |-
      Which circuit are you interested in?
      (name of the circuit, name of the event or hosting country)
  - text: |-
      Can you tell me the circuit please?
      (name of the circuit, name of the event or hosting country)
  - text: |-
      Specify the circuit.
      (name of the circuit, name of the event or hosting country)
  utter_ask_driver_or_ranking:
  - text: What are you interested in?
    buttons:
    - title: Ranking
      payload: /ranking
    - title: Driver
      payload: /driver
  utter_ask_driver:
  - text: Specify the driver.
  - text: What's the driver's name?
  utter_ask_constructor:
  - text: You need to specify the constructor.
  - text: Need for a scuderia name.
  - text: Which team are you interested in?
actions:
- action_reset_all_slots
- action_reply_with_joke
- action_search_driver
- action_search_drivers_by_constructor
- action_search_race_result
- action_search_winner_by_year
- utter_ask_circuit
- utter_ask_constructor
- utter_ask_driver
- utter_ask_driver_or_ranking
- utter_ask_year
- utter_default
- utter_give_info
- utter_goodbye
- utter_greet
- utter_noworries
- utter_rejoice
- utter_submit
- validate_drivers_by_constructor_form
- validate_race_result_form
forms:
  race_result_form:
    required_slots:
      year:
      - type: from_text
      circuit:
      - type: from_text
      driver_or_ranking:
      - type: from_text
  drivers_by_constructor_form:
    required_slots:
      constructor:
      - type: from_text
